<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>URL Shortener</h2>
      <form action="" class="shorten-form" id="shorten-form">
        <div class="input-grp">
          <label for="#longUrl">URL</label>
          <input
            type="text"
            id="url-input"
            placeholder="Eg. https://www.ongorogeorge.com/blog"
          />
        </div>

        <p id="output-url"></p>

        <input type="submit" value="Shorten URL" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
